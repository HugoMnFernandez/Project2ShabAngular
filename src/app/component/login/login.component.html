<div class="container center_div" style="width: 200px">
		<form class="form-signin text-center">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<label for="username" class="sr-only">Username</label> 
			<input [(ngModel)]="username" type="text" name="username" id="username" class="form-control" placeholder="Username" required="" autofocus="">
			<label for="password" class="sr-only">Password</label> 
			<input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
			<button (click)="loginUser()"  class="btn btn-lg btn-primary btn-block" id="loginB" type="submit">Log in</button>
		</form>


	</div>
